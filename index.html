<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <img src = "download.png">
    
    <div class="container">
        <h2> Sliding Gallery </h2>
    <div id = "myCarousel" class = "carousel slide">
    <div class = "carousel-inner">
    <div class = "item active">
    <center>
    <img src = "Captain%20America.jpg" class="img">    
    <div class = "carousel-content">
    <p> Captain America </p>
    </div>
    </center>    
    </div>
        
    <div class = "item">
    <center> 
    <img src = "Hulk.jpg" class = "img">
    <div class = "carousel_content">
    <p> Hulk </p>
    </div>
    </center>    
    </div>
    
    <div class = "item">
    <center> 
    <img src = "Iron%20Man.jpg" class = "img">
    <div class = "carousel_content">
    <p> Iron Man </p>
    </div>
    </center>    
    </div>
        
    <div class = "item">
    <center> 
    <img src = "Thanos.jpg" class = "img">
    <div class = "carousel_content">
    <p> Thanos </p>
    </div>
    </center>    
    </div>
        
    <div class = "item">
    <center> 
    <img src = "Thor.jpg" class = "img">
    <div class = "carousel_content">
    <p> Thor </p>
    </div>
    </center>    
    </div>
        
    </div>
    
    </div>

        
        <a class="left carousel-control" href="#myCarousel" data-slide = "prev">
        <span class = "glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class = "right carousel-control" href = "#myCarousel" data-slide = "next">
        <span class = "glyphicon glyphicon-chevron-right"> </span>
        </a>
    </div>
    
</body>
    
    <body>
        <h2> Grid Gallery </h2>
    <span>
    <img src = "Captain%20America.jpg" class = "hi">
    <img src = "Hulk.jpg" class = "hi">
    <img src = "Iron%20Man.jpg" class = "hi">
    <img src = "Thanos.jpg" class = "hi">
    <img src = "Thor.jpg" class = "hi">
    </span>
    </body>
</html>
